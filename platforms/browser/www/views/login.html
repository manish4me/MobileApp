<div class="container">

    <div class="alert alert-error"  ng-show="message.status == 'failed'">
      <label class="control-label" ng-model="message.error">{{message.message}}</label>
    </div>
	<form novalidate="novalidate" name="form" ng-submit="login()" class="form-signin" role="form">
		<h2 class="form-signin-heading">Please sign in</h2>
    <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
        <input type="text" ng-model="user.email" name="username" id="username" class="form-control input-block-level" placeholder="Email address" required>
        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
        <input type="password" ng-model="user.pwd" name="password" id="password" class="form-control input-block-level" placeholder="Password" required>
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        
         <div>
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-large btn-primary">Sign in</button>
